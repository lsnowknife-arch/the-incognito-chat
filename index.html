<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body { background: #010409; color: #e6edf3; font-family: sans-serif; height: 100dvh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; height: 85vh; border-radius: 2rem; display: flex; flex-col; overflow: hidden; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="glass flex flex-col">
        <div class="p-6 border-b border-white/5">
            <h1 class="text-xl font-black tracking-tighter text-white">INCOGNITO</h1>
            <div class="flex items-center mt-1">
                <span id="dot" class="dot bg-red-500"></span>
                <span id="status" class="text-[10px] uppercase font-bold tracking-widest text-slate-500">Offline</span>
            </div>
            
            <div id="setup-ui" class="mt-4 flex gap-2">
                <input type="text" id="room-id" placeholder="Enter Secret Room Name" class="flex-1 bg-black border border-white/10 rounded-xl px-4 py-2 text-sm text-white outline-none focus:border-blue-500">
                <button onclick="start()" class="bg-blue-600 px-6 py-2 rounded-xl text-xs font-bold text-white">JOIN</button>
            </div>
        </div>

        <div id="thread" class="flex-1 overflow-y-auto p-6 space-y-4">
            <p class="text-center text-slate-600 text-xs mt-20">Enter a room name above to start.</p>
        </div>

        <div class="p-4 bg-black/40 border-t border-white/5 flex gap-2">
            <input type="text" id="msg" placeholder="Message..." class="flex-1 bg-transparent outline-none text-sm text-white px-2">
            <button onclick="send()" class="bg-blue-600 p-3 rounded-xl"><svg width="16" height="16" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script>
        let peer, conn, roomName;

        function start() {
            roomName = document.getElementById('room-id').value.trim().toLowerCase();
            if (!roomName) return;

            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('status').innerText = "Searching for partner...";
            
            // We alternate IDs based on time to ensure one is always A and one is always B
            // This is the "sophisticated" trick to ensure they find each other
            const myId = roomName + "_peer_" + (Math.floor(Date.now() / 10000) % 2 === 0 ? "A" : "B");
            const partnerId = roomName + "_peer_" + (myId.endsWith("A") ? "B" : "A");

            peer = new Peer(myId, {
                config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
            });

            peer.on('open', (id) => {
                console.log("My ID:", id);
                // Keep trying to connect every 3 seconds until successful
                const retry = setInterval(() => {
                    if (conn && conn.open) return clearInterval(retry);
                    console.log("Probing for:", partnerId);
                    const call = peer.connect(partnerId, { reliable: true });
                    if (call) bind(call);
                }, 3000);
            });

            peer.on('connection', bind);
        }

        function bind(c) {
            conn = c;
            conn.on('open', () => {
                document.getElementById('status').innerText = "Secure Link Active";
                document.getElementById('dot').className = "dot bg-green-500 shadow-[0_0_8px_#22c55e]";
                document.getElementById('thread').innerHTML = ""; // Clear splash
            });
            conn.on('data', data => render(data, 'them'));
        }

        function send() {
            const input = document.getElementById('msg');
            if (!input.value || !conn) return;
            conn.send(input.value);
            render(input.value, 'me');
            input.value = "";
        }

        function render(text, side) {
            const div = document.createElement('div');
            div.className = `flex ${side === 'me' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="p-3 px-4 max-w-[85%] rounded-2xl text-sm ${side === 'me' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}">${text}</div>`;
            document.getElementById('thread').appendChild(div);
            const t = document.getElementById('thread'); t.scrollTop = t.scrollHeight;
        }

        document.getElementById('msg').onkeydown = e => e.key === 'Enter' && send();
    </script>
</body>
</html>
